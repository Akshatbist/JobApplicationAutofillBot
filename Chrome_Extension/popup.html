<!DOCTYPE html>
<html>
<head>
    <title>Upload Resume</title>
    <style>
        #dropZone {
            width: 100%;
            height: 150px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #aaa;
            font-size: 16px;
            margin-top: 20px;
        }
        #dropZone.dragover {
            border-color: #007bff;
            color: #007bff;
        }
        #additionalQuestions {
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Upload Resume</h1>
    <div id="dropZone">Drag and drop your resume here</div>
    <button id="submitButton">Submit</button>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>
</html>
